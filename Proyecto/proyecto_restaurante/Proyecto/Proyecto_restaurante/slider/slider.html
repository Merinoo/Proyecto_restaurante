<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ejemplo de Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- No podremos tocar el estilo de .carousel-inner ya que esta definido en la libreria de bootstrap -->

  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 40%;
      margin: auto;
  }
  </style>

</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Esto representa el numero de obejetos que va dentro del slider y se ve con los puntos -->
    <ol class="carousel-indicators">
      <li data-target="#slider" data-slide-to="0" class="active"></li>
      <li data-target="#slider" data-slide-to="1"></li>
      <li data-target="#slider" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="salon1.jpg" alt="Chania" width="460" height="345">
         <div class="carousel-caption">
           <h3>Salon</h3>
           <p>Salon bien iluminado y decorado.</p>
         </div>
      </div>

      <div class="item">
        <img src="barra.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Barra</h3>
          <p>Amplia barra de estilo antiguo.</p>
        </div>
      </div>

      <div class="item">
        <img src="salon2.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Salon</h3>
          <p>Salon al estilo de patio andaluz.</p>
        </div>
      </div>


    </div>

    <!-- Controles de las flechas izquierda y derecha -->

    <!-- No podemos cambiar la clase izquierda ya que esta definida en bootstrap -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <!-- No podemos cambiar la clase derecha ya que esta definida en bootstrap -->
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>

</body>
</html>
